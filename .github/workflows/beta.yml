name: Android CI Beta

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        run: |
          VER=$(grep -E -o "versionName \".*\"" app/build.gradle.kts | sed -e 's/versionName //g' | tr -d '"')
          SHA=${{ github.sha }}
          VERSION="$VER.${SHA:0:7}"
          echo "Version $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks

      - name: Enable Reports
        run: sed "s/DisabledReports=true/DisabledReports=false/g" -i app/src/main/java/ani/saikou/others/DisabledReports.kt

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew assembleDebug \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.PASSWORD }} \
            -Pandroid.injected.signing.key.alias=key0 \
            -Pandroid.injected.signing.key.password=${{ secrets.PASSWORD }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}   # <-- must be input, not env
          tag_name: v${{ env.VERSION }}
          name: Saikou Beta ${{ env.VERSION }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}   # must be GITHUB_TOKEN here
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: Saikou-${{ env.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK to Discord
        shell: bash
        run: |
          contentbody=$( jq -Rsa . <<< "${{ github.event.head_commit.message }}" )
          curl -F "payload_json={\"content\":\"<@&1127494815693684826> **${{ env.VERSION }}**\n\n${contentbody:1:-1}\"}" \
               -F "saikou_debug=@app/build/outputs/apk/debug/app-debug.apk" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Delete Old Pre-Releases
        uses: sgpublic/delete-release-action@master
        with:
          pre-release-drop: true
          pre-release-keep-count: 3
          pre-release-drop-tag: true
        env:
          TOKEN: ${{ secrets.TOKEN }}
